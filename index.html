<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Self</title>

    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            padding-top: 80px;
            font-family: serif;     /* 기본 serif */
            font-style: italic;     /* 전체 이탤릭 */
            color: #000000;
        }

        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background-color: #000000;
            border-bottom: 1px solid #fffff7;
            height: 80px;
        }

        .header-inner {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 clamp(8px, 4vw, 40px);
        }

        .logo-box img {
            height: clamp(18px, 3vw, 30px);
            display: block;
        }

        .gnb ul {
            display: flex;
            gap: clamp(12px, 4vw, 40px);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .gnb a {
            color: #fffff7;
            text-decoration: none;
            font-size: clamp(10px, 1.5vw, 15px);
            font-weight: 400;
        }

        .gnb a:hover {
            opacity: 0.6;
        }

        .main-title {
            margin-top: 200px;
            margin-bottom: 200px;
            text-align: center;
            color: #f9f9c0;
        }

        .main-copy {
            font-size: 96px;
            letter-spacing: -0.07em;
            line-height: 1.05;
        }

        .main-copy-line {
            display: block;
            opacity: 0;
            transform: translateX(-50px);
            animation: lineSlideFade 1s ease-out forwards;
        }

        .main-copy-line.line1 { animation-delay: 0.1s; }
        .main-copy-line.line2 { animation-delay: 0.6s; }
        .main-copy-line.line3 { animation-delay: 1.1s; }
        .main-copy-line.line4 { animation-delay: 1.6s; }

        @keyframes lineSlideFade {
            from { opacity: 0; transform: translateX(-25px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .main-copy-line.line2 {
            max-width: 80%;
            margin: 0 auto;
        }

        @media (max-width: 1024px) { .main-copy { font-size: 72px; } }
        @media (max-width: 768px)  { .main-copy { font-size: 48px; } }
        @media (max-width: 480px)  { .main-copy { font-size: 32px; } }

        .site-footer {
            background-color: #000000;
            border-top: 1px solid #fffff7;
            width: 100%;
            padding: 30px 0;
        }

        .footer-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(24px, 5vw, 80px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo img {
            height: clamp(14px, 2.2vw, 22px);
        }

        .footer-text {
            text-align: right;
            color: #fffff7;
            font-weight: 300;
            line-height: 1.4;
            font-size: clamp(10px, 1.1vw, 13px);
        }

    </style>
</head>

<body>

<header class="site-header">
    <div class="header-inner">
        <div class="logo-box">
            <a href="index.html"><img src="logo.png" alt="logo"></a>
        </div>

        <nav class="gnb">
            <ul>
                <li><a href="keeping.html">Keeping</a></li>
                <li><a href="place.html">Place</a></li>
                <li><a href="reaction.html">Reaction</a></li>
                <li><a href="reading.html">Reading</a></li>
                <li><a href="now.html">Now</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="main-title">
        <div class="main-copy">

            <span class="main-copy-line line1">
                The time and process of
            </span>

            <span class="main-copy-line line2">
                exploring yourself is important.
            </span>

            <span class="main-copy-line line3">
                I hope everyone
            </span>

            <span class="main-copy-line line4">
                can have that time.
            </span>

        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="footer-inner">
        <div class="footer-logo">
            <img src="logo.png" alt="Find Your Logo">
        </div>
        <div class="footer-text">
            © 2025 Find Your Self. All rights reserved.<br>
            Design &amp; Code Kwonserin
        </div>
    </div>
</footer>

</body>
</html>
